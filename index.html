<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mosquito Game</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,800;0,900;1,200;1,300;1,400;1,800;1,900&display=swap" rel="stylesheet">

 
</head>
<body>

<div class="wholepage">
  <video autoplay muted loop id="myVideo">
  <source src="assets/images/background-video.mp4" type="video/mp4">
</video>

  <div class="container">
    <div class="row">
      <div class="col-md-7"></div>
      <div class="col-md-5 pull-right">
        <div class="data pt-3">
          <div>
             <button class="btn btn-success" id="begainGame" onClick="startGame()">Game Start</button>
             <button class="btn btn-danger" id="hideShown">Game Over</button>
             <button class="btn btn-info">Total Score = <span id="status"> 0 </span></button>
          </div>
         <div class="progress mt-2">
           <div id="progressBar">1%</div>
         </div>
       </div>
      </div>
    </div>
  </div>

<div class="wraper">
   <span onclick="hitMosquito()" id="mosquito">
    <img src="assets/images/mosquito.png">
     <span id="hitShot"></span>
    </span>
</div>
</div>





<!------------------------- Footer Section -------------------->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>



</body>
</html>
